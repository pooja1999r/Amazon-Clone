{% extends 'myapp/base.html' %}

{% block body_block %}
{% if post  %}
<div class='container'>
<div class='jumbotron'>
<div class='row'>
<div class=''>
{% if form %}
<form method='post' enctype='multipart/form-data'>
{% csrf_token %}
{% comment %} <figure type='hidden'> {% endcomment %}
{{form.as_p}}
{% comment %} </figure> {% endcomment %}
<button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit">Add product</button>
</form>
</div>
</div>
{% else %}
<div class='row'>
<div class='col-12 col-sm-6'>
<p> Welcome {{it.name}}</p>
</div>
<div class='col-12 col-sm'>
{% for it in detail  %}
<img  src='{{it.userpic.url}}' alt='{{detail.name}}' width='200' height='200' / >

{% endfor %}
</div>
</div>
{% endif %}
<h1> welcome {{post.username}}</h1>





</div>
</div>
{% endif %}



{% endblock  %}
